

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #fffaf5; padding-top: 20px; }
    .seccion { margin: 30px 0; }
    .seccion h2 { border-bottom: 2px solid #e07a5f; padding-bottom: 8px; }
    .producto { background: white; padding: 14px; margin: 10px 0; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.08); }
    .precio { font-weight: bold; color: #e07a5f; float: right; font-size: 1.1em; }
    .clear { clear: both; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">{{ page.title }}</h1>
    <div id="menu-contenedor">
      <p class="text-center">Cargando menú...</p>
    </div>
  </div>

  <script>
    // ✅ Obtenemos el ID desde Jekyll (safe, sin XSS)
    const pageID = "{{ page.ID | default: 'default' }}".toLowerCase();
    const jsonURL = `/assets/menus/${pageID}.json`;

    fetch(jsonURL)
      .then(response => {
        if (!response.ok) throw new Error('Menú no encontrado');
        return response.json();
      })
      .then(data => {
        if (!data.activo) {
          document.getElementById('menu-contenedor').innerHTML = 
            `<div class="alert alert-warning text-center">Menú temporalmente desactivado</div>`;
          return;
        }

        let html = '';
        data.secciones.forEach(sec => {
          html += `<div class="seccion"><h2>${sec.nombre_seccion}</h2>`;
          sec.productos.forEach(prod => {
            html += `
              <div class="producto">
                <div class="nombre">${prod.nombre}</div>
                <div class="precio">$${parseFloat(prod.precio).toFixed(2)}</div>
                <div class="clear"></div>
                ${prod.descripcion ? `<div class="descripcion mt-1 text-muted">${prod.descripcion}</div>` : ''}
              </div>
            `;
          });
          html += `</div>`;
        });
        document.getElementById('menu-contenedor').innerHTML = html;
      })
      .catch(err => {
        console.error('Error:', err);
        document.getElementById('menu-contenedor').innerHTML = 
          `<div class="alert alert-danger text-center">❌ Menú no disponible.<br>Intente más tarde.</div>`;
      });
  </script>
</body>
</html>
