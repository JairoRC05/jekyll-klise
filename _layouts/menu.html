<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #fffaf5;
            padding-top: 20px;
        }

        .seccion {
            margin: 30px 0;
        }

        .seccion h2 {
            border-bottom: 2px solid #e07a5f;
            padding-bottom: 8px;
        }

        .producto {
            background: white;
            padding: 14px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
        }

        .producto-precio {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .precio {
            font-weight: bold;
            color: #e07a5f;
            float: right;
            font-size: 1.1em;
        }

        .clear {
            clear: both;
        }

        .nombre {
            font-weight: bold;
            font-size: 1.1em;
        }

        .descripcion {
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">{{ page.title }}</h1>
        <div id="menu-contenedor">
            <p class="text-center">Cargando menú...</p>
        </div>
    </div>

    <script>
        // ✅ Obtenemos el ID desde Jekyll (safe, sin XSS)
        const pageID = "{{ page.ID | default: 'default' }}".toLowerCase();
        const jsonURL = `/assets/menus/${pageID}.json`;

        fetch(jsonURL)
            .then(response => {
                if (!response.ok) throw new Error('Menú no encontrado');
                return response.json();
            })
            .then(data => {
                if (!data.activo) {
                    document.getElementById('menu-contenedor').innerHTML =
                        `<div class="alert alert-warning text-center">Menú temporalmente desactivado</div>`;
                    return;
                }
                let html = '<div class="row g-4">'; // g-4 = espacio entre secciones

                data.secciones.forEach(sec => {
                    html += `
    <div class="col-12 col-md-6">
      <div class="seccion">
        <h2 class="h4 border-bottom pb-2 mb-3">${sec.nombre_seccion}</h2>
        ${sec.productos.map(prod => `
          <div class="producto py-2">
            <div class="row align-items-center g-2">
              <div class="col">
                <div class="nombre fw-medium">${prod.nombre}</div>
                ${prod.descripcion ? `<div class="descripcion text-muted small mt-1">${prod.descripcion}</div>` : ''}
              </div>
              <div class="col-auto text-end">
                <div class="precio fw-bold text-primary">$${parseFloat(prod.precio).toFixed(2)}</div>
              </div>
            </div>
          </div>
        `).join('')}
      </div>
    </div>
  `;
                });

                html += '</div>'; // cierra el .row
                document.getElementById('menu-contenedor').innerHTML = html;
            })
            .catch(err => {
                console.error('Error:', err);
                document.getElementById('menu-contenedor').innerHTML =
                    `<div class="alert alert-danger text-center">❌ Menú no disponible.<br>Intente más tarde.</div>`;
            });
    </script>
</body>

</html>
