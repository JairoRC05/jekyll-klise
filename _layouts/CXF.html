---
layout:
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en " }}">
{% include header.html %}

<body class="orange">


    <nav class="navbar orange">
        <div class="container">
            <span class="navbar-brand mb-0 h1">XFORCE UNITE</span>
        </div>
    </nav>

    <div class="container-fluid banner">
        <div class="container bannerPromo d-flex justify-content-start align-items-center">
          <a href="{{page.maincover}}" role="button" download="{{ page.title | escape }}.png">
            <img src="{{page.maincover}}" class="drop img-fluid" alt="" ">
        </a>
            <div class="bannerText">
                <h1 class="exo">{{ page.cxf }}</h1>

                <span class=" ms-3 ">AGOSTO</span>

            </div>
        </div>
    </div>

    <div class="container">
      <div class="row">


      {% assign CXF = site.categories.CXF | sort: "puntos"
      | reverse %}
      {%- for post in CXF limit:16-%}
      <div class="col-12 col-md-3 col-lg-2">
        <div class="container  roundCard bg-op">
          <a href="{{post.maincover}}" role="button" download="{{post.tean}}">
            <img src="{{post.maincover}}" alt="" class="img-fluid">
          </a>
          <div class="round">
            <div class="roundInfo">

              <h2 class="text-white">{{post.team | truncate: 11}}</h2>
            </div>
            <p class="text-white">{{post.liga}}</p>
          </div>
        </div>
      </div>
      {%- endfor -%}
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
