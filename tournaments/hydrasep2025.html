  <script>
  async function proyectarGanadoresDesdeJSON(url) {
    const response = await fetch(url);
    const data = await response.json();
    const rondas = data[0].rondas;

    // 1. Contar victorias por equipo
    const victorias = {};

    rondas.forEach(ronda => {
      ronda.partidos.forEach(p => {
        const eq1 = p.equipo1;
        const eq2 = p.equipo2;
        const res = p.resultado;

        if (["VS", "DES", "0-0"].includes(res) || eq1 === "Descansa" || eq2 === "Descansa") return;

        const [s1, s2] = res.split("-").map(Number);
        if (s1 > s2) victorias[eq1] = (victorias[eq1] || 0) + 1;
        else if (s2 > s1) victorias[eq2] = (victorias[eq2] || 0) + 1;
      });
    });

    // 2. Analizar partidos pendientes y proyectar ganador
    const proyecciones = [];

    rondas.forEach(ronda => {
      ronda.partidos.forEach(p => {
        if (p.resultado !== "VS" || p.equipo1 === "Descansa" || p.equipo2 === "Descansa") return;

        const v1 = victorias[p.equipo1] || 0;
        const v2 = victorias[p.equipo2] || 0;
        let proyeccion = "Muy parejo";

        if (v1 > v2) proyeccion = p.equipo1;
        else if (v2 > v1) proyeccion = p.equipo2;

        proyecciones.push({
          ronda: p.round_number,
          equipo1: p.equipo1,
          victorias1: v1,
          equipo2: p.equipo2,
          victorias2: v2,
          proyeccion
        });
      });
    });

    return proyecciones;
  }

  // Ejemplo de uso con Bootstrap 5
  proyectarGanadoresDesdeJSON('/assets/temporadas/julio2025/psur.json')
    .then(proyecciones => {
      const tabla = document.getElementById('tabla-proyecciones');
      proyecciones.forEach(p => {
        tabla.innerHTML += `
          <tr>
            <td>Ronda ${p.ronda}</td>
            <td>${p.equipo1}</td>
            <td>${p.victorias1}</td>
            <td>${p.equipo2}</td>
            <td>${p.victorias2}</td>
            <td><strong>${p.proyeccion}</strong></td>
          </tr>
        `;
      });
    });
</script>
