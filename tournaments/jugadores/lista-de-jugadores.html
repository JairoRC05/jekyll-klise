<div class="container">
  <h2>Jugadores de la Liga</h2>
  <div id="jugadores-container" class="jugadores-grid"></div>
</div>


<script type="module">
  // Importa Firebase (si no lo tienes, te lo paso aparte)
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
      apiKey: "AIzaSyBXznASeaw8vtU6OWwiP2kkVBh0L0b45y4",
      authDomain: "unite-mex.firebaseapp.com",
      databaseURL: "https://unite-mex-default-rtdb.firebaseio.com",
      projectId: "unite-mex",
      storageBucket: "unite-mex.appspot.com",
      messagingSenderId: "248961873504",
      appId: "1:248961873504:web:b9ad5434d6a1041bc73505",
      measurementId: "G-87W4VS8QYX"
    };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function cargarJugadores() {
    const contenedor = document.getElementById("jugadores-container");
    const querySnapshot = await getDocs(collection(db, "jugadores"));

    querySnapshot.forEach((doc) => {
      const jugador = doc.data();
      contenedor.innerHTML += `
        <div class="jugador-card">
          <h3>${jugador.nombre}</h3>
          <p><strong>Rol:</strong> ${jugador.rol}</p>
          <p><strong>Equipo:</strong> ${jugador.equipo}</p>
          <p><strong>Liga:</strong> ${jugador.liga}</p>
          ${jugador.reclamado ? '' : '<button>Reclamar perfil</button>'}
        </div>
      `;
    });
  }

  cargarJugadores();
</script>
