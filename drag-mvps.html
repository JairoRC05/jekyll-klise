    <style>
        .jugador {
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            margin-bottom: 6px;
            cursor: grab;
            position: relative;
        }

        .jugador.excedido {
            background-color: #ffe6e6;
            border-color: red;
        }

        .remove-btn {
            position: absolute;
            top: 2px;
            right: 6px;
            cursor: pointer;
            color: red;
            font-weight: bold;
        }

        .mvp-slot {
            min-height: 60px;
            border: 2px dashed #adb5bd;
            border-radius: 6px;
            padding: 10px;
            background: #f8f9fa;
            margin-bottom: 1rem;
        }

        .bloqueado {
            opacity: 0.5;
            pointer-events: none;
            user-select: none;
        }

        .bloqueado-label {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 4px 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
            font-size: 0.9rem;
            display: none;
            z-index: 10;
        }

        .bloqueado .bloqueado-label {
            display: block;
        }

        .reset-highlight {
            animation: resplandor 1s ease-in-out;
        }

        @keyframes resplandor {
            0% {
                background-color: #d1f7d6;
            }

            50% {
                background-color: #b9f0c1;
            }

            100% {
                background-color: transparent;
            }
        }

        .fila-eliminada {
            animation: desaparecer 0.4s ease-out forwards;
        }

        @keyframes desaparecer {
            from {
                opacity: 1;
                height: 48px;
            }

            to {
                opacity: 0;
                height: 0;
                padding: 0;
                margin: 0;
            }
        }
    </style>
</head>
