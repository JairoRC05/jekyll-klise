permalink: /press-kit.html
---

<html lang="{{ page.lang | default: site.lang | default: " en " }}">
{% include header.html %}

<body class="light-white">

  

  <div class="container-fluid blue">
   <div class="row text-white py-3">
   <div class="col-2"></div>
        <div class="col-8 text-center"><a class="navbar-brand text-white" href="/"><h2><b>PRESS KIT XFORCE</b></h2></a></div>
        <div class="col-2"></div>
    </div>    
  </div>

<div class="container mt-3">
    <div class="row text-white ">
        <div class="col-12 col-xl-2"></div>
        <div class="col-12 col-xl-8">
           <div class="container d-flex justify-content-between align-items-center"> 
            <!-- <h2 class="text-dark mb-4">COPA XFORCE PLATINO</h2>   -->
           
           </div>
           <div class="row  ">
             {%- for post in site.categories.logos -%}
            <div class="col-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4 d-none d-md-block ">
              <div class="container-fluid p-3">
              <div class="card__license" style="background: {{post.background}};">
                <!-- <span class="post-item-date">{{ post.date | date: "%b %d, %Y" }}</span> -->
            
                  <div class="card__img"><img src="{{post.maincover}}" class="drop img-fluid" alt=""></div>
            
                <div class="card__footer">
                  
                    <h4  class="mt-3" style="background: {{post.background}};">{{ post.title | escape }}</h4>
                    <p>{{ post.desc| escape }}</p>
                    <a class="btn btn-outline-success w-100" href="{{post.maincover}}" role="button" download="{{ post.title | escape }}.png">DESCARGAR</a>
                </div>              
              </div>
            </div>
          </div>
          {%- endfor -%}
           </div>
          
        </div>
        <div class="col-12 col-xl-2"></div>
    </div>
</div>


<div class="container my-5">
  {% include cards.html %}

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
