<div class="d-none d-md-block">
  <div class="card-round-banner">
    <div class="card-round-team">
      <a href="{{team.link}}">
        <img src="/assets/logos/{{team.ID}}.webp" alt="" class="img-fluid">
      </a>
    </div>

    {% include rounds.html %}

    <div class="card-round-lider">
      <h3>{{team.order}} • {{suma}} PTS • {{team.ID}}</h3>
    </div>
    

    <div class="card-back">
        {% if team.ID == "7Z" %}
        <div class="card-color-left S7Z"> </div>  
        {% else %}
        <div class="card-color-left {{team.ID}}"> </div> 
        {% endif %} 
    </div>

    <div class="banner-left {{team.secondcolor}}"></div>
    <div class="banner-right {{team.secondcolor}}"></div>
    
  </div>
</div>
