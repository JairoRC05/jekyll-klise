<div class="col-12 col-md-12 col-lg-4 col-xl-4 mt-0">
  <div class="container roundTeams">
    <div class="roundTeam">
      <img src="{{post.maincover}}" alt="" class="img-fluid">
      <p >{{post.p5 | truncate: 8}}</p>
    </div>
    <div class="roundScore">
      {% assign FH = site.categories.FECHA %}
      {%- for page in FH-%}
      <span>{{page.j5}}</span>
      <span class="small">{{page.f5}}</span>
      {%- endfor -%}
      <p>{{post.r5}} - {{post.rr5}}</p>
   
    </div>
    <div class="roundTeam">
      <img src="{{post.maincover5}}" alt="">
      <p >{{post.pp5 | truncate: 8}}</p>
    </div>
  </div>
</div>
