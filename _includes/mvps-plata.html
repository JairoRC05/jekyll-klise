<div class="row">
    {% assign LIGA = site.categories.MVPB | sort: "MVPS"
    | reverse %}
    {%- for post in LIGA limit:6 -%}
    <div class="col-md-2">
     <section>
                   
         
      <div class="card__section" style="--color: hsl(268, 84%, 32%);">
        <div class="card__border"></div>
        <div class="card__border-line"></div>
        <div class="card__inner">
          <div class="card__img">
            <div class="img__team">
             <img src="/assets/logos/{{post.team}}.png" alt="MVPS Team: {{post.team}}">
            </div>
            
         
            <div class="img__athlete">
                <img src="/assets/avatars/{{post.sex}}.webp" alt="{{post.title}}">
            </div>
          </div>
          <div class="card__text">
            <div class="card__type" style="--bg-color: hsl(40, 9%, 7%); --color: hsl(0, 0%, 100%);">{{post.team}}</div>
            <h1 class="name" style="--color: hsl(0, 0%, 100%);">{{post.title | truncate: 12}}</h1>
            <p class="points" style="--color: hsl(0, 0%, 100%);">{{post.MVPS}} MVP </p>
          </div>
        </div>
    </div>

        </section>
  

   
   </div>
   {%- endfor -%}
   </div>
