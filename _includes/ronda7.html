<div class="col-12 col-md-12 col-lg-4 col-xl-4 mt-0">
  <div class="container roundTeams">
    <div class="roundTeam">
      <img src="{{page.maincover}}" alt="" class="img-fluid">
      <p >{{page.p7 | truncate: 8}}</p>
    </div>
    <div class="roundScore">
      {% assign FH = site.categories.FECHA %}
      {%- for page in FH-%}
      <span>{{page.j7}}</span>
      <span class="small">{{page.f7}}</span>
      {%- endfor -%}
      <p>{{page.r7}} - {{page.rr7}}</p>
   
    </div>
    <div class="roundTeam">
      <img src="{{page.maincover7}}" alt="">
      <p >{{page.pp7 | truncate: 8}}</p>
    </div>
  </div>
</div>
