<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Editar Resultados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .partido-row img { width: 30px; }
    .resultado-input { max-width: 70px; font-size: 0.9rem; }
    .tab-pane { margin-top: 20px; }
  </style>
</head>
<body>

<div class="container mt-5">
  <h1>üìù Panel de Administraci√≥n</h1>
  <p><small>Edita los resultados y descarga el archivo para subirlo al repositorio.</small></p>

  <button id="guardar-cambios" class="btn btn-primary mb-4">üíæ Guardar Cambios</button>

  <ul class="nav nav-tabs">
    <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#norte">ORION (NORTH)</a></li>
    <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#sur">HYDRA (SOUTH)</a></li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane fade show active" id="norte"></div>
    <div class="tab-pane fade" id="sur"></div>
  </div>
</div>

<script src="/js/utils_admin.js"></script>
<script>
let calendarioOriginal = null;
const RUTA_TEMPORADA = '/assets/temporadas/sep2025';

document.addEventListener('DOMContentLoaded', async () => {
  try {
    const res = await fetch(`${RUTA_TEMPORADA}/calendario.json`);
    calendarioOriginal = await res.json();

    const equiposPorTag = await cargarEquiposConGrupos(RUTA_TEMPORADA);

    // Filtrar y renderizar por grupo
    const norte = filtrarPartidosPorGrupo(calendarioOriginal[0].rondas, 'NORTH', equiposPorTag);
    const sur = filtrarPartidosPorGrupo(calendarioOriginal[0].rondas, 'SOUTH', equiposPorTag);

    renderizarRondas(norte, document.getElementById('norte'));
    renderizarRondas(sur, document.getElementById('sur'));

  } catch (e) {
    console.error("Error:", e);
    alert("No se pudo cargar el calendario.");
  }
});
</script>

</body>
</html>
