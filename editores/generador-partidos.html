<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Partidos Round Robin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .match-info {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1> Generador de partidos Round Robin</h1>
            <div>
                <button class="btn btn-primary" onclick="generarPartidos()">Generar Partidos</button>
                <button class="btn btn-success" onclick="descargarJSON()">Descargar JSON</button>
                <input type="file" id="cargarArchivoJson" accept=".json" style="display: none;">
                <button class="btn btn-info" onclick="document.getElementById('cargarArchivoJson').click()">Cargar
                    JSON</button>
                <button class="btn btn-primary" onclick="cargarEquiposDesdeArchivos()">Cargar Equipos</button>

            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="row mb-3">

                    <div class="col-8">
                        <input type="text" class="form-control" id="teamName" placeholder="Nombre del Equipo">
                    </div>

                    <div class="col-4">
                        <input type="text" class="form-control" id="teamTag" placeholder="TAG">
                    </div>
                </div>
                <button class="btn btn-success mb-3" onclick="agregarEquipo()">Nuevo equipo</button>

                <ul id="listaEquipos" class="list-group"></ul>

            </div>
            <div class="col-md-9">
                <div id="schedule" class="mt-4">
                    <h2>Calendario de Partidos</h2>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

    <script>
        let equipos = [];
        new Sortable(document.getElementById('listaEquipos'), {
            animation: 150,
            ghostClass: 'bg-warning'
        });


        async function cargarEquiposDesdeArchivos() {
            try {
                // Carga el Ã­ndice de archivos de equipos
                const resIndex = await fetch('/assets/temporadas/julio2025/equipos-sur.json');
                const archivos = await resIndex.json(); // Array de strings

                // Carga todos los archivos de equipos en paralelo
                const peticiones = archivos.map(nombreArchivo => fetch(`/assets/temporadas/julio2025/${nombreArchivo}`).then(r => r.json()));
                const datosEquipos = await Promise.all(peticiones);

                // Limpia la lista visual y el array
                equipos = [];
                document.getElementById('listaEquipos').innerHTML = '';

                // Agrega los equipos
                datosEquipos.forEach(equipo => {
                    equipos.push({ nombre: equipo.team, tag: equipo.tag });

                    const listItem = document.createElement('li');
                    listItem.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
                    listItem.textContent = `${equipo.team} (${equipo.tag})`;

                    listItem.setAttribute('data-nombre', equipo.team);
                    listItem.setAttribute('data-tag', equipo.tag);

                    const deleteButton = document.createElement('button');
                    deleteButton.classList.add('btn', 'btn-danger', 'btn-sm');
                    deleteButton.textContent = 'Eliminar';
                    deleteButton.onclick = function () {
                        const index = equipos.findIndex(e => e.nombre === equipo.team && e.tag === equipo.tag);
                        if (index > -1) {
                            equipos.splice(index, 1);
                            listItem.remove();
                        }
                    };

                    listItem.appendChild(deleteButton);
                    document.getElementById('listaEquipos').appendChild(listItem);
                });

                alert(`Se cargaron ${equipos.length} equipos.`);
            } catch (error) {
                console.error('Error al cargar los equipos:', error);
                alert('Error al cargar los equipos.');
            }
        }


        function agregarEquipo() {
            const teamNameInput = document.getElementById('teamName');
            const teamTagInput = document.getElementById('teamTag');
            const teamName = teamNameInput.value.trim();
            const teamTag = teamTagInput.value.trim();
            const listaEquiposUL = document.getElementById('listaEquipos');

            if (teamName && teamTag) {
                equipos.push({ nombre: teamName, tag: teamTag });

                const listItem = document.createElement('li');
                listItem.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
                listItem.textContent = `${teamName} (${teamTag})`;


                listItem.setAttribute('data-nombre', teamName);
                listItem.setAttribute('data-tag', teamTag);

                const deleteButton = document.createElement('button');
                deleteButton.classList.add('btn', 'btn-danger', 'btn-sm');
                deleteButton.textContent = 'Eliminar';
                deleteButton.onclick = function () {
                    listItem.remove(); // Borra del DOM
                };

                listItem.appendChild(deleteButton);
                listaEquiposUL.appendChild(listItem);

                teamNameInput.value = '';
                teamTagInput.value = '';
            } else {
                alert('Por favor, ingresa el nombre y el tag del equipo.');
            }
        }

        function generarPartidos() {

            const lista = document.querySelectorAll('#listaEquipos li');
            equipos = [];

            lista.forEach(item => {
                const nombre = item.getAttribute('data-nombre');
                const tag = item.getAttribute('data-tag');
                if (nombre && tag) {
                    equipos.push({ nombre, tag });
                }
            });

            if (equipos.length < 2) {
                alert('Por favor, agrega al menos dos equipos.');
                return;
            }

            // Copia los equipos para no modificar el original
            let teams = [...equipos];
            const isOdd = teams.length % 2 !== 0;

            if (isOdd) {
                teams.push({ nombre: "Descansa", tag: "BYE" });
            }

            const numTeams = teams.length;
            const numRounds = numTeams - 1;
            const halfSize = numTeams / 2;
            const roundsData = { rondas: [] };

            for (let round = 0; round < numRounds; round++) {
                const partidos = [];

                for (let i = 0; i < halfSize; i++) {
                    const team1 = teams[i];
                    const team2 = teams[numTeams - 1 - i];

                    partidos.push({
                        equipo1: team1.nombre,
                        tag1: team1.tag.toUpperCase(),
                        equipo2: team2.nombre,
                        tag2: team2.tag.toUpperCase(),
                        resultado: "",
                        stream: false,
                        hora: null,
                        dia: "",
                        round_number: round + 1,
                        match_number: partidos.length + 1
                    });

                }

                roundsData.rondas.push({
                    ronda: `RONDA ${round + 1}`,
                    fecha_inicio: "",
                    fecha_fin: "",
                    hora: "",
                    partidos
                });

                // Rotar equipos (excepto el primero)
                const fixed = teams[0];
                const rotated = teams.slice(1);
                rotated.unshift(rotated.pop());
                teams = [fixed, ...rotated];
            }

            // Renderizar la tabla
            const scheduleDiv = document.getElementById('schedule');
            scheduleDiv.innerHTML = '<h2>Calendario de Partidos</h2>';

            roundsData.rondas.forEach(ronda => {
                const roundTitle = document.createElement('h3');
                roundTitle.textContent = ronda.ronda;
                scheduleDiv.appendChild(roundTitle);

                const table = document.createElement('table');
                table.classList.add('table', 'table-striped');
                const thead = document.createElement('thead');
                thead.innerHTML = `
            <tr>
                <th>Equipo 1</th>
                <th>Tag 1</th>
                <th>vs</th>
                <th>Equipo 2</th>
                <th>Tag 2</th>
                <th>Resultado</th>
                <th>Stream</th>
                <th>Hora</th>
                <th>DÃ­a</th>
            </tr>
        `;
                table.appendChild(thead);
                const tbody = document.createElement('tbody');

                ronda.partidos.forEach(partido => {
                    const row = tbody.insertRow();

                    if (partido.tag1 === "BYE") {
                        row.innerHTML = `<td colspan="9" class="text-center text-muted fw-bold">ðŸ’¤ EQUIPO DESCANSA: ${partido.equipo2} (${partido.tag2})</td>`;
                    } else if (partido.tag2 === "BYE") {
                        row.innerHTML = `<td colspan="9" class="text-center text-muted fw-bold">ðŸ’¤ EQUIPO DESCANSA: ${partido.equipo1} (${partido.tag1})</td>`;
                    } else {
                        row.innerHTML = `
            <td>${partido.equipo1}</td>
            <td>${partido.tag1}</td>
            <td>vs</td>
            <td>${partido.equipo2}</td>
            <td>${partido.tag2}</td>
            <td><input type="text" class="form-control form-control-sm" value="${partido.resultado || ''}" data-round="${ronda.ronda}" data-equipo1="${partido.equipo1}" data-equipo2="${partido.equipo2}" data-field="resultado"></td>
            <td><input type="checkbox" class="form-check-input" ${partido.stream ? 'checked' : ''} data-round="${ronda.ronda}" data-equipo1="${partido.equipo1}" data-equipo2="${partido.equipo2}" data-field="stream"></td>
            <td><input type="time" class="form-control form-control-sm" value="${partido.hora || ''}" data-round="${ronda.ronda}" data-equipo1="${partido.equipo1}" data-equipo2="${partido.equipo2}" data-field="hora"></td>
            <td><input type="date" class="form-control form-control-sm" value="${partido.dia || ''}" data-round="${ronda.ronda}" data-equipo1="${partido.equipo1}" data-equipo2="${partido.equipo2}" data-field="dia"></td>
        `;
                    }

                    tbody.appendChild(row);
                });


                table.appendChild(tbody);
                scheduleDiv.appendChild(table);
            });

            // Guardar en localStorage
            localStorage.setItem('scheduleData', JSON.stringify(roundsData));
        }



        function descargarJSON() {
            const dataStr = localStorage.getItem('scheduleData');
            if (!dataStr) {
                alert('Primero genera el calendario.');
                return;
            }
            const data = JSON.parse(dataStr);
            const filename = 'calendario_round_robin.json';
            const json = JSON.stringify(data, null, 2);
            const link = document.createElement('a');
            link.setAttribute('href', 'data:text/json;charset=utf-8,' + encodeURIComponent(json));
            link.setAttribute('download', filename);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        document.getElementById('cargarArchivoJson').addEventListener('change', cargarArchivo);

        function cargarArchivo(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    try {
                        const jsonData = JSON.parse(e.target.result);
                        localStorage.setItem('scheduleData', JSON.stringify(jsonData));
                        mostrarCalendarioDesdeJSON(jsonData);
                    } catch (error) {
                        alert('Error al leer o parsear el archivo JSON.');
                        console.error('Error al cargar el archivo JSON:', error);
                    }
                };
                reader.readAsText(file);
            }
        }

        function mostrarCalendarioDesdeJSON(data) {
            const scheduleDiv = document.getElementById('schedule');
            scheduleDiv.innerHTML = '<h2>Calendario de Partidos</h2>';

            if (data && data.rondas) {
                data.rondas.forEach(ronda => {
                    const roundTitle = document.createElement('h3');
                    roundTitle.textContent = ronda.ronda;
                    scheduleDiv.appendChild(roundTitle);

                    const table = document.createElement('table');
                    table.classList.add('table', 'table-striped');
                    const thead = document.createElement('thead');
                    thead.innerHTML = `
                        <tr>
                            <th>Equipo 1</th>
                            <th>Tag 1</th>
                            <th>vs</th>
                            <th>Equipo 2</th>
                            <th>Tag 2</th>
                            <th>Resultado</th>
                            <th>Stream</th>
                            <th>Hora</th>
                            <th>DÃ­a</th>
                        </tr>
                    `;
                    table.appendChild(thead);
                    const tbody = document.createElement('tbody');

                    ronda.partidos.forEach(partido => {
                        const row = tbody.insertRow();

                        if (partido.tag1 === "BYE") {
                            row.innerHTML = `<td colspan="9" class="text-center text-muted fw-bold">ðŸ’¤ EQUIPO DESCANSA: ${partido.equipo2} (${partido.tag2})</td>`;
                        } else if (partido.tag2 === "BYE") {
                            row.innerHTML = `<td colspan="9" class="text-center text-muted fw-bold">ðŸ’¤ EQUIPO DESCANSA: ${partido.equipo1} (${partido.tag1})</td>`;
                        } else {
                            row.innerHTML = `
            <td>${partido.equipo1}</td>
            <td>${partido.tag1}</td>
            <td>vs</td>
            <td>${partido.equipo2}</td>
            <td>${partido.tag2}</td>
            <td><input type="text" class="form-control form-control-sm" value="${partido.resultado || ''}" data-round="${ronda.ronda}" data-equipo1="${partido.equipo1}" data-equipo2="${partido.equipo2}" data-field="resultado"></td>
            <td><input type="checkbox" class="form-check-input" ${partido.stream ? 'checked' : ''} data-round="${ronda.ronda}" data-equipo1="${partido.equipo1}" data-equipo2="${partido.equipo2}" data-field="stream"></td>
            <td><input type="time" class="form-control form-control-sm" value="${partido.hora || ''}" data-round="${ronda.ronda}" data-equipo1="${partido.equipo1}" data-equipo2="${partido.equipo2}" data-field="hora"></td>
            <td><input type="date" class="form-control form-control-sm" value="${partido.dia || ''}" data-round="${ronda.ronda}" data-equipo1="${partido.equipo1}" data-equipo2="${partido.equipo2}" data-field="dia"></td>
        `;
                        }

                        tbody.appendChild(row);
                    });

                    table.appendChild(tbody);
                    scheduleDiv.appendChild(table);
                });
            } else {
                scheduleDiv.innerHTML = '<p>No se encontraron datos del calendario en el archivo JSON.</p>';
            }
        }

        document.addEventListener('change', function (event) {
            const target = event.target;
            if (target.tagName === 'INPUT' && target.dataset.round) {
                const round = target.dataset.round;
                const equipo1 = target.dataset.equipo1;
                const equipo2 = target.dataset.equipo2;
                const field = target.dataset.field;
                const value = target.type === 'checkbox' ? target.checked : target.value;

                const storedData = localStorage.getItem('scheduleData');
                if (storedData) {
                    const scheduleData = JSON.parse(storedData);
                    scheduleData.rondas.forEach(r => {
                        if (r.ronda === round) {
                            r.partidos.forEach(p => {
                                if ((p.equipo1 === equipo1 && p.equipo2 === equipo2) || (p.equipo1 === equipo2 && p.equipo2 === equipo1)) {
                                    p[field] = value;
                                }
                            });
                        }
                    });
                    localStorage.setItem('scheduleData', JSON.stringify(scheduleData));
                }
            }
        });
    </script>


</body>

</html>
