{% include login-css.html %}



<div class="pattern-fondo">
  <div class="login-container">
    <div class="login-panel">
      <div class="login-left">
        <div class="overlay">
          <h2>¡BIENVENIDO A</h2>
          <h1><span>NACIÓN</span> UNITE!</h1>
          <p>Tu aventura Pokémon Unite comienza aquí.</p>
        </div>
      </div>
      <div class="login-right">
        <h2>Iniciar Sesión</h2>

        <form id="loginForm">
          <input type="email" id="email" placeholder="Correo electrónico" required>
          <input type="password" id="password" placeholder="Contraseña" required>
          <button type="submit" class="btn-unite">
            <img src="/assets/mis/pokeball-1.webp" alt="icono">
            Entrar
          </button>
        </form>

        <p id="mensaje" style="margin-top: 15px;"></p>
        <p class="new">¿No tienes cuenta? <a href="/registro"> Regístrate</a></p>
        <p class="new"><a href="/recuperar-contraseña">¿Olvidaste tu contraseña?</a></p>

        <div class="social-login">
          <p>Síguenos</p>
          <div class="icons">
            <i class="bi bi-instagram"></i>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-twitter-x"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<script>



  document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const mensajeEl = document.getElementById('mensaje');

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // ✅ Inicio de sesión exitoso
        mensajeEl.className = 'exito';
        mensajeEl.textContent = '¡Inicio de sesión exitoso! Redirigiendo...';

        // Opcional: redirigir a página protegida
        setTimeout(() => {
          window.location.href = '/mi-perfil'; // o '/dashboard/' si tienes una
        }, 1500);
      })
      .catch((error) => {
        // ❌ Error
        mensajeEl.className = 'error';
        let msg = error.message;
        if (msg.includes('user-not-found')) {
          msg = 'No existe una cuenta con ese correo.';
        } else if (msg.includes('wrong-password')) {
          msg = 'Contraseña incorrecta.';
        } else if (msg.includes('invalid-email')) {
          msg = 'Formato de correo inválido.';
        }
        mensajeEl.textContent = msg;
      });
  });
</script>
