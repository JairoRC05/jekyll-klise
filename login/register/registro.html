<script>
  document.getElementById('registroForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const nickname = document.getElementById('nickname').value;
    const idJuego = document.getElementById('idJuego').value;

    firebase.auth().createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const user = userCredential.user;

        // Guardar datos adicionales en Firestore
        return firebase.firestore().collection('usuarios').doc(user.uid).set({
          email: email,
          nickname: nickname,
          id_juego: idJuego,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      })
      .then(() => {
        document.getElementById('mensaje').style.color = 'green';
        document.getElementById('mensaje').textContent = 'Â¡Registro exitoso! Redirigiendo...';
        // Opcional: redirigir al dashboard o perfil
        setTimeout(() => {
          window.location.href = '/'; // o '/perfil/'
        }, 2000);
      })
      .catch((error) => {
        document.getElementById('mensaje').textContent = error.message;
      });
  });
</script>
